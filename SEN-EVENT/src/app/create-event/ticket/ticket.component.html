<div class="container my-5">
  <div class="text-center">
    <h4 class="text-center mt-4">Quel type d'événement organisez-vous ?</h4>
  </div>
  <div class="event-type">
    <div
      class="event-card event-card-pay"
      (click)="selectEventType('payant')"
      [class.selected]="eventType === 'payant'"
    >
      <i class="bi bi-cash-coin" style="font-size: 2rem"></i>
      <h5>Événement payant</h5>
      <p>
        Choisissez cette option si votre événement nécessite un billet payant.
      </p>
    </div>
    <div
      class="event-card event-card-free"
      (click)="selectEventType('gratuit')"
      [class.selected]="eventType === 'gratuit'"
    >
      <i class="bi bi-gift" style="font-size: 2rem"></i>
      <h5>Événement gratuit</h5>
      <p>Choisissez cette option si votre événement est gratuit.</p>
    </div>
  </div>

  <form
    [formGroup]="ticketForm"
    (ngSubmit)="onSubmit()"
    class="event-form mt-5"
  >
    <!-- Champs affichés seulement si l'événement est payant -->
    <div *ngIf="eventType === 'payant'">
      <h4>Quels billets vendez-vous ?</h4>
      <div class="row mt-3">
        <div class="col-md-6 mb-3">
          <label for="ticketName" class="form-label">Nom du ticket</label>
          <input
            type="text"
            id="ticketName"
            formControlName="ticketName"
            class="form-control"
            placeholder="Nom du billet, par exemple : Entrée générale"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="ticketPrice" class="form-label">Prix du ticket</label>
          <div class="input-group">
            <span class="input-group-text">₹</span>
            <input
              type="number"
              id="ticketPrice"
              formControlName="ticketPrice"
              class="form-control"
              placeholder="0.00"
              step="0.01"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-back"
        id="prevBtn"
        (click)="goBack()"
      >
        Retourner
      </button>
      <button
        type="submit"
        class="btn btn-next"
        id="nextBtn"
        [disabled]="ticketForm.invalid"
      >
        Continuer
      </button>
    </div>
  </form>
</div>

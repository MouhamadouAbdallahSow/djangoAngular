<section class="contact-section">
  <div class="container">
    <div class="contact-header">
      <h2 class="contact-title">Contact</h2>
      <div class="contact-info">
        <div>contactsenevent.com</div>
        <div>(+221) 456 - 789</div>
        <div>58 Rue Point-Rd, SenegaPlaza, 94124</div>
      </div>
    </div>
  </div>

  <div class="contact-wrapper">
    <div class="contact-form position-relative">
      <div class="form-contact-section">
        <div class="form-container">
          <h3 class="form-title">Contactez nous</h3>
          <form>
            <div class="row">
              <div class="col-md-6 form-group">
                <label class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Votre nom"
                />
              </div>
              <div class="col-md-6 form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="exemple@email.com"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                placeholder="(221) 456 - 789"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                placeholder="Votre message"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
          </form>
        </div>
      </div>

      <div class="recruitment">
        <img src="/assets/img/recruit.png" alt="" />
      </div>
    </div>
  </div>
</section>
